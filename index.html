<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Scramble Game</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<div id="root"></div>

<script type="text/javascript">
  const { useState, useEffect } = React;

  function WordScrambleGame() {
    const wordList = [
      { word: 'CAT', hint: 'ðŸ± Meow!' },
      { word: 'DOG', hint: 'ðŸ¶ Woof!' },
      { word: 'SUN', hint: 'â˜€ï¸ Shines bright' },
      { word: 'FISH', hint: 'ðŸŸ Swims in water' },
      { word: 'TREE', hint: 'ðŸŒ³ Grows tall' },
      { word: 'MOON', hint: 'ðŸŒ™ Night light' },
      { word: 'STAR', hint: 'â­ Twinkles' },
      { word: 'BIRD', hint: 'ðŸ¦ Flies high' },
      { word: 'FROG', hint: 'ðŸ¸ Says ribbit' },
      { word: 'CAKE', hint: 'ðŸŽ‚ Birthday treat' }
    ];

    const [currentWordIndex, setCurrentWordIndex] = useState(0);
    const [scrambledLetters, setScrambledLetters] = useState([]);
    const [selectedLetters, setSelectedLetters] = useState([]);
    const [isCorrect, setIsCorrect] = useState(false);
    const [score, setScore] = useState(0);
    const [showCelebration, setShowCelebration] = useState(false);

    const currentWord = wordList[currentWordIndex];

    const scrambleWord = (word) => {
      let letters;
      do {
        letters = word.split('').sort(() => Math.random() - 0.5);
      } while (letters.join('') === word);

      return letters.map((letter, index) => ({ letter, id: index }));
    };

    useEffect(() => {
      setScrambledLetters(scrambleWord(currentWord.word));
      setSelectedLetters([]);
      setIsCorrect(false);
      setShowCelebration(false);
    }, [currentWordIndex]);

    const handleLetterClick = (letterObj) => {
      setSelectedLetters([...selectedLetters, letterObj]);
      setScrambledLetters(scrambledLetters.filter(l => l.id !== letterObj.id));
    };

    const handleSelectedClick = (letterObj, index) => {
      setScrambledLetters([...scrambledLetters, letterObj]);
      setSelectedLetters(selectedLetters.filter((_, i) => i !== index));
    };

    const checkAnswer = () => {
      const answer = selectedLetters.map(l => l.letter).join('');
      if (answer === currentWord.word) {
        setIsCorrect(true);
        setScore(score + 1);
        setShowCelebration(true);

        setTimeout(() => {
          setCurrentWordIndex((currentWordIndex + 1) % wordList.length);
        }, 2000);
      }
    };

    const reshuffleLetters = () => {
      setScrambledLetters(scrambleWord([...scrambledLetters, ...selectedLetters].map(l => l.letter).join('')));
      setSelectedLetters([]);
    };

    const resetWord = () => {
      setScrambledLetters(scrambleWord(currentWord.word));
      setSelectedLetters([]);
      setIsCorrect(false);
    };

    return (
      React.createElement("div", { className: "min-h-screen bg-gradient-to-br from-purple-400 via-pink-300 to-yellow-300 p-8 flex items-center justify-center" },
        React.createElement("div", { className: "max-w-2xl w-full" },
          React.createElement("div", { className: "bg-white rounded-3xl shadow-2xl p-8 relative overflow-hidden" },

            showCelebration &&
            React.createElement("div", { className: "absolute inset-0 flex items-center justify-center text-8xl animate-bounce" }, "ðŸŽ‰"),

            React.createElement("div", { className: "flex justify-between items-center mb-6" },
              React.createElement("h1", { className: "text-4xl font-bold text-purple-600" }, "Word Scramble!"),
              React.createElement("div", { className: "bg-yellow-100 px-4 py-2 rounded-full text-2xl font-bold text-purple-600" }, "â­ ", score)
            ),

            React.createElement("div", { className: "text-center mb-8" },
              React.createElement("p", { className: "text-xl text-gray-600" }, "Unscramble the letters!"),
              React.createElement("p", { className: "text-3xl mt-2" }, currentWord.hint)
            ),

            React.createElement("div", { className: "bg-blue-50 rounded-2xl p-6 flex justify-center gap-2 flex-wrap mb-6" },
              selectedLetters.length === 0
                ? React.createElement("span", { className: "text-gray-400" }, "Tap letters below")
                : selectedLetters.map((l, i) =>
                    React.createElement("button", {
                      key: i,
                      onClick: () => handleSelectedClick(l, i),
                      className: "w-16 h-16 bg-green-400 text-white text-3xl rounded-xl"
                    }, l.letter)
                  )
            ),

            React.createElement("div", { className: "flex justify-center gap-2 flex-wrap mb-8" },
              scrambledLetters.map((l) =>
                React.createElement("button", {
                  key: l.id,
                  onClick: () => handleLetterClick(l),
                  className: "w-16 h-16 bg-purple-400 text-white text-3xl rounded-xl"
                }, l.letter)
              )
            ),

            React.createElement("div", { className: "flex gap-4 justify-center" },
              React.createElement("button", {
                onClick: checkAnswer,
                disabled: selectedLetters.length !== currentWord.word.length,
                className: "bg-green-500 text-white px-6 py-3 rounded-xl"
              }, "Check"),

              React.createElement("button", {
                onClick: reshuffleLetters,
                className: "bg-orange-500 text-white px-6 py-3 rounded-xl"
              }, "Mix"),

              React.createElement("button", {
                onClick: resetWord,
                className: "bg-red-500 text-white px-6 py-3 rounded-xl"
              }, "Reset")
            )
          )
        )
      )
    );
  }

  ReactDOM.createRoot(document.getElementById("root"))
    .render(React.createElement(WordScrambleGame));

</script>

</body>
</html>
